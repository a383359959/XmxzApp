<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/dropload.css" />
		<link rel="stylesheet" href="css/mui.picker.css" />
		<link rel="stylesheet" href="css/mui.poppicker.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
		<script type="text/javascript" src="js/dropload.min.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/mui.picker.js"></script>
		<script type="text/javascript" src="js/mui.poppicker.js"></script>
		<script type="text/javascript" src="js/resume_info.js"></script>
		<style>
			body,html{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<header>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span>个人信息</span>
			<a href="javascript:;" class="submit">保存</a>
		</header>
		<div class="h50"></div>
		<div class="resume_info">
			<ul>
				<li>
					<label>姓名</label>
					<input type="text" name="name" placeholder="请输入姓名" />
					<div class="clear"></div>
				</li>
				<li>
					<label>性别</label>
					<span class="sex_select">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>出生年</label>
					<span class="birday_year_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>出生月</label>
					<span class="birday_month_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>参加工作年</label>
					<span class="work_year_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>参加工作月</label>
					<span class="work_month_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>手机号码</label>
					<span class="telephone" style="margin-right: 0px;"></span>
					<div class="clear"></div>
				</li>
			</ul>
		</div>
	</body>
</html>
