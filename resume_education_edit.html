<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/dropload.css" />
		<link rel="stylesheet" href="css/mui.picker.css" />
		<link rel="stylesheet" href="css/mui.poppicker.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
		<script type="text/javascript" src="js/dropload.min.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/mui.picker.js"></script>
		<script type="text/javascript" src="js/mui.poppicker.js"></script>
		<script type="text/javascript" src="js/resume_education_edit.js"></script>
		<style>
			body,html{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<header>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span>教育背景</span>
			<a href="javascript:;" class="submit">保存</a>
		</header>
		<div class="h50"></div>
		<div class="resume_info">
			<ul>
				<li>
					<label>学校名称</label>
					<input type="text" name="school_name" placeholder="请输入学校名称" />
					<div class="clear"></div>
				</li>
				<li>
					<label>学历、学位</label>
					<span class="degree_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>入学时间 - 年</label>
					<span class="admission_year_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>入学时间 - 月</label>
					<span class="admission_month_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>毕业时间 - 年</label>
					<span class="graduation_year_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>毕业时间 - 月</label>
					<span class="graduation_month_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>专业名称</label>
					<input type="text" name="professional_name" placeholder="请输入专业名称" />
					<div class="clear"></div>
				</li>
			</ul>
		</div>
	</body>
</html>
