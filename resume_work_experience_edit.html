<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/dropload.css" />
		<link rel="stylesheet" href="css/mui.picker.css" />
		<link rel="stylesheet" href="css/mui.poppicker.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
		<script type="text/javascript" src="js/dropload.min.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/mui.picker.js"></script>
		<script type="text/javascript" src="js/mui.poppicker.js"></script>
		<script type="text/javascript" src="js/resume_work_experience_edit.js"></script>
		<style>
			body,html{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<header>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span>工作、实习经历</span>
			<a href="javascript:;" class="submit">保存</a>
		</header>
		<div class="h50"></div>
		<div class="resume_info">
			<ul>
				<li>
					<label>公司名称</label>
					<input type="text" name="company_name" placeholder="请输入公司名称" />
					<div class="clear"></div>
				</li>
				<li>
					<label>开始时间 - 年</label>
					<span class="start_year_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>开始时间 - 月</label>
					<span class="start_month_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>结束时间 - 年</label>
					<span class="end_year_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>结束时间 - 月</label>
					<span class="end_month_select" value="0">请选择</span>
					<i class="mui-icon mui-icon-arrowright"></i>
					<div class="clear"></div>
				</li>
				<li>
					<label>工资</label>
					<input type="text" name="wages" placeholder="请输入工资" />
					<div class="clear"></div>
				</li>
				<li style="border: none;">
					<label>工作描述</label>
					<textarea name="desc" placeholder="请输入工作描述" rows="5"></textarea>
					<div class="clear"></div>
				</li>
			</ul>
		</div>
	</body>
</html>
